name: epiflipboard

services:
  postgres:
    image: postgres:16-alpine
    container_name: epiflipboard-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-epiflipboard}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-epiflipboard}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U epiflipboard"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
