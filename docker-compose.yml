name: epiflipboard

services:
  postgres:
    image: postgres:16-alpine
    container_name: epiflipboard-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-epiflipboard}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-epiflipboard}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U epiflipboard"]
      interval: 10s
      timeout: 5s
      retries: 5

  migration:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: epiflipboard-migration
    command:
      - migrate
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-epiflipboard}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-epiflipboard}
      RUST_LOG: info
    depends_on:
      postgres:
        condition: service_healthy

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: epiflipboard-app
    command:
      - serve
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-epiflipboard}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-epiflipboard}
      RUST_LOG: info
    ports:
      - "4444:4444"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  db_data:
