<div class="modal-overlay" id="login-modal" hx-on:click="if(event.target === this) this.remove()">
  <div class="modal">
    <div class="modal-header">
      <h2>Log in to your account</h2>
      <button class="modal-close" onclick="document.getElementById('login-modal').remove()">Ã—</button>
    </div>
    <form 
      hx-post="/login" 
      hx-on::after-request="
        if(event.detail.successful) {
          document.getElementById('login-modal').remove();
        }
      "
    >
      <div class="modal-body">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input 
            type="email" 
            id="login-email" 
            name="email" 
            placeholder="you@example.com" 
            required
            autocomplete="email"
          />
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input 
            type="password" 
            id="login-password" 
            name="password" 
            placeholder="Enter your password" 
            required
            autocomplete="current-password"
          />
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn-primary">Log in</button>
        <p>Don't have an account? <a href="#" hx-get="/signup" hx-target="body" hx-swap="beforeend" onclick="document.getElementById('login-modal').remove()">Sign up</a></p>
      </div>
    </form>
  </div>
</div>
