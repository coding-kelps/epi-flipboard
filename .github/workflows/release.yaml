---
name: Release

permissions:
  packages: write
  contents: read

on:
  push:
    tags:
      - '*-v[0-9]+.[0-9]+.[0-9]+'

jobs:
  extract-version:
    runs-on: ubuntu-latest
    outputs:
      project: ${{ steps.get.outputs.project }}
      version: ${{ steps.get.outputs.version }}
    steps:
      - name: Parse tag and validate
        id: get
        run: |
          set -euo pipefail
          TAG=${GITHUB_REF#refs/tags/}
          # ensure it ends with -vMAJOR.MINOR.PATCH
          if [[ ! $TAG =~ -v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Tag '$TAG' does not match '<project>-vX.Y.Z' pattern" >&2
            exit 1
          fi
          VERSION=${TAG##*-v}
          PROJECT=${TAG%-v$VERSION}
          echo "project=$PROJECT" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  build-push-webserver:
    needs: extract-version
    if: needs.extract-version.outputs.project == 'webserver'
    uses: ./.github/workflows/container_build_push.yaml
    with:
      context: webserver
      dockerfile: Dockerfile
      image_name: webserver
      version: ${{ needs.extract-version.outputs.version }}
      ref: ${{ github.sha }}

  webserver-post-build-steps:
    needs: build-push-webserver
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        working-directory: webserver

      - name: Run tests
        run: bunx vitest run --coverage
        working-directory: webserver

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  build-push-aggregator:
    needs: extract-version
    if: needs.extract-version.outputs.project == 'aggregator'
    uses: ./.github/workflows/container_build_push.yaml
    with:
      context: aggregator
      dockerfile: Dockerfile
      image_name: aggregator
      version: ${{ needs.extract-version.outputs.version }}
      ref: ${{ github.sha }}
