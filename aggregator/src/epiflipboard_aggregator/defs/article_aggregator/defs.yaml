type: epiflipboard_aggregator.components.article_aggregator.ArticleAggregatorComponent

attributes:
  opml_urls:
    - https://raw.githubusercontent.com/plenaryapp/awesome-rss-feeds/refs/heads/master/countries/with_category/France.opml
    - https://raw.githubusercontent.com/plenaryapp/awesome-rss-feeds/refs/heads/master/countries/with_category/United%20Kingdom.opml
    - https://raw.githubusercontent.com/plenaryapp/awesome-rss-feeds/refs/heads/master/countries/with_category/United%20States.opml
    - https://raw.githubusercontent.com/plenaryapp/awesome-rss-feeds/refs/heads/master/countries/with_category/Ireland.opml
    - https://raw.githubusercontent.com/plenaryapp/awesome-rss-feeds/refs/heads/master/countries/with_category/Australia.opml
    - https://raw.githubusercontent.com/plenaryapp/awesome-rss-feeds/refs/heads/master/countries/with_category/South%20Africa.opml
  max_article_per_feed: 5
  articles_table_name: articles
  publishers_table_name: publishers
  db_username: "{{ env.POSTGRES_USER }}"
  db_password: "{{ env.POSTGRES_PASSWORD }}"
  db_host: "{{ env.POSTGRES_HOST }}"
  db_port: "{{ env.POSTGRES_PORT }}"
  db_name: "{{ env.POSTGRES_DB }}"

requirements:
  env:
    - POSTGRES_USER
    - POSTGRES_PASSWORD
    - POSTGRES_HOST
    - POSTGRES_PORT
    - POSTGRES_DB
